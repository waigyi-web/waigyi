<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartopia Shop UI - Fixed</title>
    <style>
        :root { 
            --bg-red: #8b0000; 
            --card-bg: #ffffff;
            --gold: #ffcc00;
            --green-tag: #28a745;
        }
        body { 
            background: linear-gradient(180deg, #8b0000 0%, #300000 100%);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 15px; min-height: 100vh;
        }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px; 
            max-width: 500px;
            margin: auto;
        }
        
        .card { 
            background: var(--card-bg); 
            border-radius: 10px; 
            padding: 10px 5px; 
            text-align: center; 
            position: relative;
            cursor: pointer; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        .no-wait {
            position: absolute; top: 0; right: 0;
            background: var(--green-tag); color: white;
            font-size: 8px; padding: 3px 6px; border-radius: 0 10px 0 10px;
        }

        .card img { width: 45px; height: 45px; object-fit: contain; margin-top: 10px; }
        .diamond-name { font-size: 11px; font-weight: bold; color: #333; margin: 5px 0; }
        .price { color: #d00; font-weight: bold; font-size: 12px; }

        #orderModal {
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); 
            z-index: 1000; 
            justify-content: center; 
            align-items: center;
        }

        .modal-content {
            background: white; 
            width: 85%; 
            max-width: 320px; 
            border-radius: 15px;
            padding: 20px; 
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .label-text { font-size: 12px; color: #444; font-weight: bold; margin: 10px 0 5px; display: block; }
        
        input, select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 14px;
            margin-bottom: 5px;
        }

        .buy-now { 
            background: var(--gold); 
            border: none; 
            width: 100%; 
            padding: 12px; 
            font-weight: bold; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 16px; 
            margin-top: 15px; 
        }

        .buy-now:disabled { background: #ccc; cursor: not-allowed; }

        .close-x { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; color: #999; }
    </style>
</head>
<body>

    <div class="grid" id="productGrid"></div>

    <div id="orderModal">
        <div class="modal-content">
            <span class="close-x" onclick="hidePopup()">&times;</span>
            <h3 style="text-align: center; margin-top: 0; color: #333; font-size: 18px;">Order Details</h3>
            
            <label class="label-text">Game ID</label>
            <input type="text" id="pID" placeholder="ID ·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äï·Ä´">

                <option value="SEA">SEA</option>
                <option value="Asia">Asia</option>

                <option value="TW,HK,MO">TW,HK,MO</option>

            <label class="label-text">·Äõ·ÄΩ·Ä±·Ä∏·ÄÅ·Äª·Äö·Ä∫·Äë·Ä¨·Ä∏·Äû·Ä±·Ä¨ ·Äï·Äô·Ä¨·Äè</label>

    </div>

    <script>
        const products = [

            { name: "320 Diamond", price: "24000 ·ÄÄ·Äª·Äï·Ä∫" },

            { name: "3550 Diamond", price: "240000 ·ÄÄ·Äª·Äï·Ä∫" },

            { name: "GAMG Junior", price: "3300 ·ÄÄ·Äª·Äï·Ä∫", img: "https://img.icons8.com/fluency/96/diamond-ring.png" },
            { name: "GAMG Formal", price: "15500 ·ÄÄ·Äª·Äï·Ä∫", img: "https://img.icons8.com/fluency/96/medal2.png" }

        const grid = document.getElementById('productGrid');

        products.forEach(p => {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => showPopup(p.name, p.price);
            let imgURL = p.img || "https://img.icons8.com/emoji/96/gem-stone.png";

            card.innerHTML = `

        function showPopup(name, price) {
            document.getElementById('pItem').value = name + " (" + price + ")";
            document.getElementById('orderModal').style.display = 'flex';
        }

        function hidePopup() {
            document.getElementById('orderModal').style.display = 'none';

        async function confirmOrder() {
            // ·Äï·Äº·ÄÑ·Ä∫·ÄÜ·ÄÑ·Ä∫·Äë·Ä¨·Ä∏·Äû·Ä±·Ä¨ Token ·Äî·Äæ·ÄÑ·Ä∑·Ä∫ Chat ID
            const token = "8733446361:AAEFYqJv7I8FA4odz9TjPmIDV8sLoQuCQrA"; 
            const chat_id = "5925669830"; 
            const id = document.getElementById('pID').value;
            const server = document.getElementById('pServer').value;
            const item = document.getElementById('pItem').value;
            const screenshot = document.getElementById('pScreenshot').files[0];

            const btn = document.getElementById('submitBtn');
            btn.innerText = "‚è≥ Sending Order...";
            btn.disabled = true;

            const formData = new FormData();
            formData.append("chat_id", chat_id);
            formData.append("photo", screenshot);
            formData.append("caption", `üîî **Order ·Ä°·Äû·ÄÖ·Ä∫ ·Äõ·Ä±·Ä¨·ÄÄ·Ä∫·Äõ·Äæ·Ä≠·Äú·Ä¨·Äï·Ä´·Äï·Äº·ÄÆ**\n\nüéÆ Game ID: ${id}\nüåê Server: ${server}\nüíé Item: ${item}\nüìÖ ·Ä°·ÄÅ·Äª·Ä≠·Äî·Ä∫: ${new Date().toLocaleString()}`);

            try {
                // Telegram API ·Äû·Ä≠·ÄØ·Ä∑ ·Äê·Ä≠·ÄØ·ÄÄ·Ä∫·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äï·Ä≠·ÄØ·Ä∑·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
                const response = await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {

            } catch (error) {

            } finally {
                btn.innerText = "Confirm Order";

            }
        }
    </script>
</body>
</html>
